<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>planets</title>
    <style>
* {
  box-sizing: border-box;
}

.container {
  display: flex;
  height: 100vh;
  justify-content: center;
  align-items: center;
}

.orbit {
  position: relative;
  width: 400px;
  height: 400px;
  border-radius: 50%;
  background: none;
  border: 3px solid #ffffff;
  animation: animate 6s linear infinite;
  animation-play-state: running;
}

.sun {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 200px;
    height: 200px;
    margin-top: -100px;
    margin-left: -100px;
    border-radius: 50%;
    background: #ffa500;
    transition: 500ms;
}

.orbitHoverDisabler {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 390px;
    height: 390px;
    margin-top: -187px;
    margin-left: -195px;
    border-radius: 50%;
    background: none;
    transition: 500ms;
}

.sun:hover, .mars:hover  {
    transform: scale(1.2);
}



.orbit:hover {
    animation-play-state:paused;
}

.mars {
  position: absolute;
  top: 30px;
  left: 30px;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background: #a62a29;
  transition: 500ms;
}

body {
    background-image: url(./space.jpg);
}

@keyframes animate {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="orbit">
            <div class="mars"></div>
        </div>
        <div class="orbitHoverDisabler"></div>
        <div class="sun"></div>
      </div>
 

</body>
</html>
